<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conferma Prenotazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 90%;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      color: #2e7d32;
    }

    h1 {
      font-size: 6vw; /* dimensione flessibile */
      color: #388e3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 5vw; /* dimensione flessibile */
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 32px; /* desktop */
      }
      p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>PRENOTAZIONE PRONTA SU WHATSAPP</h1>
  <h1>✅ Grazie per avere compilato la richiesta!</h1>
  <p>Dopo l'invio, risponderemo nel più breve tempo possibile per darvi conferma.</p>

  <script>
    const waLink = localStorage.getItem('wa_link');
    setTimeout(() => {
      if (waLink) {
        window.location.href = waLink;
      } else {
        window.close();
      }
    }, 5000); // puoi regolare il tempo qui
  </script>
</body>
</html>

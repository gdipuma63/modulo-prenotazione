<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Conferma Prenotazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      color: #2e7d32;
    }
    h1 {
      font-size: 24px;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>✅ Grazie per avere inviato la richiesta!</h1>
  <p>Risponderemo nel più breve tempo possibile per darvi conferma.</p>

  <script>
    // Prende il link di WhatsApp dal localStorage
    const waLink = localStorage.getItem('wa_link');

    // Dopo 3 secondi: reindirizza a WhatsApp
    setTimeout(() => {
      if (waLink) {
        window.location.href = waLink;
      } else {
        window.close(); // se non c’è link, chiude la finestra
      }
    }, 3000);
  </script>
</body>
</html>

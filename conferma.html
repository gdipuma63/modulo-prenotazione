<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Conferma Prenotazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      color: #2e7d32;
    }

    h1 {
      font-size: 32px; /* Aumentato */
      color: #388e3c;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px; /* Aumentato */
    }
  </style>
</head>
<body>
  <h1>✅ Grazie per avere inviato la richiesta!</h1>
  <p>Risponderemo nel più breve tempo possibile per darvi conferma.</p>

  <script>
    const waLink = localStorage.getItem('wa_link');

    setTimeout(() => {
      if (waLink) {
        window.location.href = waLink;
      } else {
        window.close();
      }
    }, 2000); // Puoi cambiare il tempo qui se vuoi
  </script>
</body>
</html>

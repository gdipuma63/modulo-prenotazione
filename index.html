<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modulo Prenotazione WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #25D366;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1ebe57;
    }
  </style>
</head>
<body>
  <h2>Modulo Prenotazione</h2>
  <form id="bookingForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required>

    <label for="date">Data della prenotazione:</label>
    <input type="date" id="date" required>

    <button type="submit">Invia via WhatsApp</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
